<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Orbits</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.4.0/lodash.js"></script>
  <script src="world.js"></script>
  <script src="script.js"></script>

</head>
<body>

  <div class="sidebar closed" id="sidebar">
    <h1>Playback</h1>
    <div class="button speed" id="faster" onclick="e(changeSpeed, [1])">Faster</div>
    <div class="button pause" id="playPause" onclick="e(togglePlayPause, [])">Pause</div>
    <div class="button speed" id="slower" onclick="e(changeSpeed, [-1])">Slower</div>
    <div class="button" onclick="clearCanvas()">Clear</div>
    <br />
    <h1>Visual</h1>
    <div class="button mode" id="mode-0" onclick="e(selectMode, [0])">Orbit</div>
    <div class="button mode" id="mode-1" onclick="e(selectMode, [1])">Atom</div>
    <div class="button mode" id="mode-2" onclick="e(selectMode, [2])">Connect</div>
    <div class="button mode" id="mode-3" onclick="e(selectMode, [3])">Midpoint</div>
    <div class="button mode" id="mode-4" onclick="e(selectMode, [4])">Shape</div>
    <br />
    <h1>Planets</h1>
    <div class="button" id="random" onmouseover="randomHover()" onmouseout="randomHoverOut()" onclick="e(random, [])">Random</div>
    <div class="button" id="addPlanet" onclick="e(addPlanet, [])">Add New</div>
    <span id="planets"></span>
  </div>

  <canvas onclick="toggleSidebar()" id="pix"></canvas>
</body></html>
